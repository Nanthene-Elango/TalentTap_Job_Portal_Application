<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentTap - Employer Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/employeerRegistration.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assests/js/employeerRegistration.js"></script>
</head>
<body>
    <div class="registration-container">
        <div style="display: flex;justify-content: center;margin: 40px;">
            <img src="./assests/img/LOGO_TRANSPARENT.png" alt="Logo" style="height: 60px;">
        </div>
        <div class="progress-bar">
            <div class="progress-step active">Basic Details</div>
            <div class="progress-step">Phone</div>
            <div class="progress-step">Email</div>
            <div class="progress-step">Company</div>
            <div class="progress-step">Confirm</div>
        </div>

        <form id="registrationForm">
            <!-- Step 1: Basic Details -->
            <div class="form-step active" id="basicDetailsStep">
                <h2>Basic Details</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    <div class="error-message" id="fullNameError"></div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn next-btn" data-step="1">Next</button>
                </div>
            </div>

            <!-- Step 2: Phone Verification -->
            <div class="form-step" id="phoneVerificationStep">
                <h2>Phone Verification</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                    <div class="error-message" id="phoneNumberError"></div>
                </div>
                <p id="phoneOtpMessage" style="display: none;">
                    Code sent to: <span id="displayPhone"></span>
                </p>
                <div class="otp-container" id="phoneOtpContainer" style="display: none;">
                    <input type="text" maxlength="1" class="otp-input" id="phoneOtp1">
                    <input type="text" maxlength="1" class="otp-input" id="phoneOtp2">
                    <input type="text" maxlength="1" class="otp-input" id="phoneOtp3">
                    <input type="text" maxlength="1" class="otp-input" id="phoneOtp4">
                    <input type="text" maxlength="1" class="otp-input" id="phoneOtp5">
                    <input type="text" maxlength="1" class="otp-input" id="phoneOtp6">
                </div>
                <div class="error-message otp-error" id="otpPhoneError"></div>
                <div class="resend-container" id="phoneResendContainer" style="display: none;">
                    <button type="button" class="resend-btn" id="phoneResendBtn" disabled>Resend OTP</button>
                    <span id="phoneTimer"></span>
                </div>
                <div class="verification-status" id="phoneStatus"></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary prev-btn" data-step="2">Previous</button>
                    <button type="button" class="btn" id="phoneVerifyBtn" style="display: block;">Get OTP</button>
                    <button type="button" class="btn" id="phoneNextBtn" style="display: none;">Verify</button>
                </div>
            </div>

            <!-- Step 3: Email Verification -->
            <div class="form-step" id="emailVerificationStep">
                <h2>Email Verification</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <p id="emailOtpMessage" style="display: none;">
                    Code sent to: <span id="displayEmail"></span>
                </p>
                <div class="otp-container" id="emailOtpContainer" style="display: none;">
                    <input type="text" maxlength="1" class="otp-input" id="otp1">
                    <input type="text" maxlength="1" class="otp-input" id="otp2">
                    <input type="text" maxlength="1" class="otp-input" id="otp3">
                    <input type="text" maxlength="1" class="otp-input" id="otp4">
                    <input type="text" maxlength="1" class="otp-input" id="otp5">
                    <input type="text" maxlength="1" class="otp-input" id="otp6">
                </div>
                <div class="error-message otp-error" id="otpEmailError"></div>
                <div class="resend-container" id="emailResendContainer" style="display: none;">
                    <button type="button" class="resend-btn" id="emailResendBtn" disabled>Resend OTP</button>
                    <span id="emailTimer"></span>
                </div>
                <div class="verification-status" id="emailStatus"></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary prev-btn" data-step="3">Previous</button>
                    <button type="button" class="btn" id="emailVerifyBtn" style="display: block;">Get OTP</button>
                    <button type="button" class="btn" id="emailNextBtn" style="display: none;">Verify</button>
                </div>
            </div>

            <!-- Step 4: Company Details -->
            <div class="form-step" id="companyDetailsStep">
                <h2>Company Details</h2>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                    <div class="error-message company-error" id="companyNameError"></div>
                </div>
                <div class="form-group">
                    <label for="companyIndustry">Industry</label>
                    <input type="text" class="form-control" id="companyIndustry" placeholder="Enter industry type">
                    <div class="error-message company-error" id="companyIndustryError"></div>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" placeholder="Enter your Designation">
                    <div class="error-message company-error" id="designationError"></div>
                </div>
                <div class="form-group">
                    <label for="companyAbout">About the Company</label>
                    <textarea class="form-control" id="companyAbout" placeholder="Describe your company"></textarea>
                    <div class="error-message company-error" id="companyAboutError"></div>
                </div>
                <div class="form-group">
                    <label for="companySize">Company Size</label>
                    <select class="form-control" id="companySize">
                        <option value="" disabled selected>Select size</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-200">51-200 employees</option>
                        <option value="201+">201+ employees</option>
                    </select>
                    <div class="error-message company-error" id="companySizeError"></div>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="form-control" id="location">
                        <option value="" disabled selected>Select location</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="india">India</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message company-error" id="locationError"></div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary prev-btn" data-step="4">Previous</button>
                    <button type="button" class="btn next-btn" data-step="4">Next</button>
                </div>
            </div>

            <!-- Step 5: Confirmation -->
            <div class="form-step" id="confirmationStep">
                <h2>Review Details</h2>
                <div id="summaryDetails"></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary prev-btn" data-step="5">Previous</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
