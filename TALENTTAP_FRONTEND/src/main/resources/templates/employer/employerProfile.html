<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Profile | Employer | TalentTap</title>

<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


<link rel="stylesheet" th:href="@{/employer/css/employerprofile.css}" />
<link rel="stylesheet" th:href="@{/employer/css/style.css}">
</head>
<body>
	<div th:replace="~{employer/navbar :: navbar}"></div>

	 <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <div class="content">
                <div id="my-info" class="content-section">
                    <h2 class="content-title mb-3">Employer Profile</h2>
                    <div class="content-card">
                        <div class="content-header">
                            <h3 class="content-title">Account Details</h3>
                        </div>
                        <div class="info-field">
                            <div class="field-label">Full Name</div>
                            <div class="field-value" id="fullName">John Doe</div>
                        </div>
                        <div class="info-field">
                            <div class="field-label">Username</div>
                            <div class="field-value" id="username">johndoe123</div>
                        </div>
                        <div class="info-field">
                            <div class="field-label">Email</div>
                            <div class="field-value" id="email">
                                john.doe@example.com
                                <span class="verified-badge" id="emailVerified">Verified</span>
                            </div>
                        </div>
                        <div class="info-field">
                            <div class="field-label">Phone Number</div>
                            <div class="field-value" id="phoneNumber">
                                9876543210
                                <span class="verified-badge" id="phoneVerified">Verified</span>
                            </div>
                        </div>
                        <div class="info-field">
                            <div class="field-label">Designation</div>
                            <div class="field-value" id="designation">HR Manager</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
	<script th:src="@{/employer/js/employerprofile.js}"></script>


</body>
</html>
