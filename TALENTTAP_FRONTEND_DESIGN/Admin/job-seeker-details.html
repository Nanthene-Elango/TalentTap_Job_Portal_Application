<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentTap | Job Seeker Details</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .card-title, h5 {
            color: #5e17eb;
        }
        .btn-outline-primary {
            border-color: #5e17eb;
            color: #5e17eb;
        }
        .btn-outline-primary:hover {
            background-color: #5e17eb;
            color: #ffffff;
        }
        .badge-theme {
            background-color: #e8e0ff;
            color: #5e17eb;
        }
        @media (max-width: 576px) {
            .card-title {
                font-size: 1.25rem;
            }
            h5 {
                font-size: 1rem;
            }
            .btn-outline-primary {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="card dashboard-card" style="max-width: 800px; width: 100%;">
            <div class="card-body">
                <h4 class="card-title mb-4" id="seeker-title">Job Seeker Profile</h4>
                <div class="row g-4">
                    <div class="col-md-6">
                        <h5>Personal Information</h5>
                        <p><strong>First Name:</strong> <span id="first-name">John</span></p>
                        <p><strong>Last Name:</strong> <span id="last-name">Doe</span></p>
                        <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
                        <p><strong>Phone:</strong> <span id="phone">+1-555-123-4567</span></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Professional Information</h5>
                        <p><strong>Skills:</strong> <span id="skills">JavaScript, Python, SQL</span></p>
                        <p><strong>Resume:</strong> <a id="resume" href="https://example.com/resume.pdf" target="_blank">View Resume</a></p>
                        <p><strong>Applications:</strong> <span id="applications">5</span></p>
                        <p><strong>Registration Date:</strong> <span id="registration-date">2023-05-15</span></p>
                        <p><strong>Status:</strong> <span id="status" class="badge bg-success">Active</span></p>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="index.html#jobseekers" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-1"></i> Back to Job Seekers</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for demonstration
        const seekerData = {
            1: {
                first_name: "John",
                last_name: "Doe",
                email: "john.doe@example.com",
                phone: "+1-555-123-4567",
                skills: "JavaScript, Python, SQL",
                resume: "https://example.com/resume.pdf",
                applications: 5,
                registration_date: "2023-05-15",
                status: "Active"
            },
            2: {
                first_name: "Jane",
                last_name: "Smith",
                email: "jane.smith@example.com",
                phone: "+1-555-987-6543",
                skills: "Marketing, SEO, Content Creation",
                resume: "https://example.com/resume2.pdf",
                applications: 3,
                registration_date: "2023-06-20",
                status: "Pending"
            },
            3: {
                first_name: "Mike",
                last_name: "Johnson",
                email: "mike.johnson@example.com",
                phone: "+1-555-456-7890",
                skills: "Nursing, Patient Care",
                resume: "https://example.com/resume3.pdf",
                applications: 7,
                registration_date: "2023-04-10",
                status: "Suspended"
            }
        };

        function loadSeekerDetails() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || '1';
            const data = seekerData[id] || seekerData[1];

            document.getElementById('seeker-title').textContent = `Job Seeker Profile - ${data.first_name} ${data.last_name}`;
            document.getElementById('first-name').textContent = data.first_name;
            document.getElementById('last-name').textContent = data.last_name;
            document.getElementById('email').textContent = data.email;
            document.getElementById('phone').textContent = data.phone;
            document.getElementById('skills').textContent = data.skills;
            document.getElementById('resume').href = data.resume;
            document.getElementById('applications').textContent = data.applications;
            document.getElementById('registration-date').textContent = data.registration_date;
            document.getElementById('status').textContent = data.status;
            document.getElementById('status').className = `badge bg-${data.status === 'Active' ? 'success' : data.status === 'Pending' ? 'warning' : 'danger'}`;
        }

        document.addEventListener('DOMContentLoaded', loadSeekerDetails);
    </script>
</body>
</html>
