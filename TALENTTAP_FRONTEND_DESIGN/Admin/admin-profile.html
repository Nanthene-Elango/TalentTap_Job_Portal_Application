<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentTap | Admin Profile</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .card-header {
            background-color: #5e17eb;
            padding: 15px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-title {
            color: #ffffff;
            margin: 0;
            font-size: 1.75rem;
            animation: scaleIn 0.5s ease-in;
        }
        h5 {
            color: #5e17eb;
        }
        .btn-outline-primary, .btn-theme {
            border-color: #5e17eb;
            color: #5e17eb;
        }
        .btn-outline-primary:hover, .btn-theme:hover {
            background-color: #5e17eb;
            color: #ffffff;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .btn-xs {
            padding: 2px 8px;
            font-size: 0.75rem;
        }
        .card {
            background-color: #f8f9fa;
            animation: fadeIn 0.5s ease-in;
        }
        .modal-content {
            border: 1px solid #5e17eb;
        }
        .modal-header, .modal-footer {
            background-color: #e8e0ff;
        }
        .modal-title {
            color: #5e17eb;
        }
        .form-control:disabled {
            background-color: #f6f3ff;
            padding: 8px;
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #5e17eb;
            box-shadow: 0 0 0 0.2rem rgba(94, 23, 235, 0.25);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 576px) {
            .card-title {
                font-size: 1.25rem;
            }
            .card-header {
                padding: 10px;
            }
            h5 {
                font-size: 1rem;
            }
            .btn-outline-primary, .btn-theme {
                width: 100%;
                padding: 8px;
            }
            .btn-xs {
                padding: 2px 6px;
                font-size: 0.7rem;
            }
            .modal-dialog {
                margin: 10px;
            }
            .form-control:disabled {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 p-3">
        <div class="card dashboard-card" style="max-width: 800px; width: 100%;">
            <div class="card-header text-center">
                <h4 class="card-title">Admin Profile</h4>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-6 col-12">
                        <h5>Full Name</h5>
                        <input type="text" class="form-control" id="full-name" value="Admin User" disabled>
                    </div>
                    <div class="col-md-6 col-12">
                        <h5>Email</h5>
                        <input type="email" class="form-control" id="email" value="admin@talenttap.com" disabled>
                    </div>
                    <div class="col-md-6 col-12">
                        <h5>Username</h5>
                        <input type="text" class="form-control" id="username" value="admin123" disabled>
                    </div>
                    <div class="col-md-6 col-12">
                        <h5>Password</h5>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="password" value="********" disabled>
                            <button class="btn btn-theme btn-xs ms-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                Change Password
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <h5>Mobile Number</h5>
                        <input type="text" class="form-control" id="mobile-number" value="+1-555-123-4567" disabled>
                    </div>
                    <div class="col-md-6 col-12">
                        <h5>Date of Registration</h5>
                        <input type="text" class="form-control" id="date-of-registration" value="2023-01-10" disabled>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="index.html#dashboard" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-1"></i> Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="old-password" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="old-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <div id="error-message" class="text-danger" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-theme" onclick="saveNewPassword()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample admin data
        const adminData = {
            full_name: "Admin User",
            email: "admin@talenttap.com",
            username: "admin123",
            password: "Admin@123", // For demo verification
            mobile_number: "+919478472796",
            date_of_registration: "2023-01-10"
        };

        function loadAdminProfile() {
            document.getElementById('full-name').value = adminData.full_name;
            document.getElementById('email').value = adminData.email;
            document.getElementById('username').value = adminData.username;
            document.getElementById('password').value = '********';
            document.getElementById('mobile-number').value = adminData.mobile_number || 'Not provided';
            document.getElementById('date-of-registration').value = adminData.date_of_registration;
        }

        function saveNewPassword() {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (oldPassword !== adminData.password) {
                errorMessage.textContent = 'Old password is incorrect.';
                errorMessage.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'New passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            // Password validation
            if (newPassword.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one lowercase letter.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one number.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!/[!@#$%^&*]/.test(newPassword)) {
                errorMessage.textContent = 'Password must contain at least one special character (!@#$%^&*).';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate saving new password
            console.log('New password saved:', newPassword);
            adminData.password = newPassword;

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
            modal.hide();

            // Reset form
            document.getElementById('changePasswordForm').reset();
        }

        document.addEventListener('DOMContentLoaded', loadAdminProfile);
    </script>
</body>
</html>
